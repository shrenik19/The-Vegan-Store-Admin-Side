<div class="container">
    <div class="row">
      <div class="col-md-12">
          <!-- style="font-size: 30px;margin-left:10px;margin-top:-40px;" -->
        <p><b style="font-size: 30px;">Category Management</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
          <div>
              <button mat-raised-button color="primary" (click)="onAdd()"><mat-icon>add</mat-icon>  Add New Category</button>
          </div>
      </div>
          <form (ngSubmit)="addForm(f)" #f="ngForm">
              <div class="container" *ngIf="flag">
                  <div class="form-group">
                    Category Name
                    <mat-form-field class="example-full-width" style="width: 500px;">
                      <input matInput  placeholder="Enter Category Name" id="cat_name" required
                      name="cat_name"
                      #catname="ngModel" [(ngModel)]="cat_name">
                    </mat-form-field>
                    <div [hidden]="catname.valid || catname.untouched">
                      <div [hidden]="!catname?.errors?.required"></div>
                      <mat-error>Category Name Is required</mat-error>
                    </div>
                    <button type="submit" [disabled]="!f.valid" mat-raised-button color="primary"  (click)="onaddcat()">Add</button>&nbsp;&nbsp;
                    <button mat-raised-button color="warn" (click)="oncancel()">Cancel</button>

                  </div>
              </div>
              </form>


    </div>
</div>






  <mat-form-field class="home">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="Action" id="chk1" name="chk1">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="checkchange(element)" > </mat-checkbox>
        </td>

        </ng-container>

        <ng-container matColumnDef="cat_name">
          <th mat-header-cell *matHeaderCellDef> Category name </th>
          <td mat-cell *matCellDef="let element"> {{element.cat_name}} </td>
        </ng-container>


        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="Edit" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
          <button (click)="onupdate(element)" style="border-radius:40px;"><mat-icon >create</mat-icon></button>&nbsp;&nbsp;
          <button (click)="ondeletecat(element)" style="border-radius:40px;"><mat-icon >delete</mat-icon></button>

        </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,8,10]"></mat-paginator>
      <button (click)="ondelete()" mat-raised-button color="warn"><mat-icon>delete</mat-icon>Delete</button>
