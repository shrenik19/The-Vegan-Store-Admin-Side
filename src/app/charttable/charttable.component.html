
<div>
    <br>
    <button mat-raised-button class="btn" color="primary" (click)="onclickback()">Back</button><p>Top Selling Products</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>    
          
        <ng-container matColumnDef="p_img">
          <th mat-header-cell *matHeaderCellDef><b>Product Image</b>  </th>
          <td mat-cell  *matCellDef="let element"> <img src="http://localhost:3000/images/product/{{element.p_img}}" height="70px" style="border-radius: 150px;width:70px;"> </td>
        </ng-container>

        <ng-container matColumnDef="p_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Product name</b>  </th>
          <td mat-cell *matCellDef="let element"><b> {{element.p_name | uppercase}}</b> </td>
        </ng-container>
      
        
        <ng-container matColumnDef="p_price">
            <th mat-header-cell *matHeaderCellDef> Price(Per Kg.) </th>
            <td mat-cell *matCellDef="let element"><b> {{element.p_price | currency:'INR':true}} </b> </td>
          </ng-container>
         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"></tr>
      </table>
</div>
