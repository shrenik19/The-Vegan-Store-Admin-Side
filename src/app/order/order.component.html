<div class="container">
    <div class="row">
      <div class="col-md-12">
        <p><b style="font-size: 30px;">Order Management</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
          <div>
              <!-- <button mat-raised-button color="primary" (click)="oncancel()"><mat-icon>delete</mat-icon>Delete Orders</button> -->
          </div>
      </div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container" matSort>


    <ng-container matColumnDef="Action" >
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
        <input type="checkbox" (change)="checkchange(element)" >
      </td>
      </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="fk_email_id">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let element"> {{element.fk_email_id}} </td>
  </ng-container>


    <ng-container matColumnDef="o_price">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.o_price}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="o_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date  </th>
      <td mat-cell *matCellDef="let element"> {{ element.o_date | date: 'MM-dd-yyyy' }} </td>
    </ng-container>


 <!-- Name Column -->
 <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status  </th>
  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
</ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button (click)="oncheck(element)" style="border-radius:90px;"><mat-icon >check_circle</mat-icon></button>&nbsp;&nbsp;
        <button (click)="oncancel(element)" style="border-radius:90px;"><mat-icon >highlight_off</mat-icon></button> -->

        <button mat-mini-fab color="primary" (click)="oncheck(element)">
          <mat-icon aria-label="Example icon-button with a heart icon">check_circle</mat-icon>
        </button>&nbsp;&nbsp;
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <button mat-raised-button color="warn" style="margin-left: 62px;" (click)="onclose()">Cancel</button>

  <button mat-raised-button color="warn" style="margin-left: 76px;" (click)="onclose()">Cancel</button>
