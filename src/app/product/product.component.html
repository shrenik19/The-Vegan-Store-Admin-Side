<div class="container">
    <div class="row">
      <div class="col-md-12">
        <p><b style="font-size: 30px;">Product Mangement</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
          <button mat-raised-button color="primary" (click)="onAll()">All</button>&nbsp;
          <button mat-raised-button color="primary" *ngFor="let item of catarr" style="margin-left: 10px;" (click)="oncat(item.cat_name)">{{item.cat_name}}</button>
      </div>
      <div class="col-md-2">
          <div>
              <button mat-raised-button color="primary" (click)="onAddpro()"><mat-icon>add</mat-icon>  Add New Product</button>
          </div>
      </div>
    </div>
</div>
<mat-form-field class="home" style="
width: 400px;
font-size: 20px;
">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Product" >
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
       
        
        <ng-container matColumnDef="Action" >
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
          <mat-checkbox (change)="checkchangepro(element)" > </mat-checkbox> 
        </td>
        </ng-container>
        
        <ng-container matColumnDef="p_img">
          <th mat-header-cell *matHeaderCellDef><b>Product Image</b>  </th>
          <td mat-cell  *matCellDef="let element"> <img src="http://localhost:3000/images/product/{{element.p_img}}" height="70px" style="border-radius: 150px;width:70px;"> </td>
        </ng-container>

        <ng-container matColumnDef="p_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Product name</b>  </th>
          <td mat-cell *matCellDef="let element"> {{element.p_name | uppercase}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="p_price">
            <th mat-header-cell *matHeaderCellDef> Price(Per Kg.) </th>
            <td mat-cell *matCellDef="let element"> {{element.p_price | currency:'INR':true}} </td>
          </ng-container>
         
          <ng-container matColumnDef="p_qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity(Per Kg.) </th>
            <td mat-cell *matCellDef="let element"> {{element.p_qty}} </td>
          </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="Edit" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
          <button (click)="onupdatepro(element)" style="border-radius:40px;"><mat-icon >create</mat-icon></button>&nbsp;&nbsp;
          <button (click)="ondeletepro(element)" style="border-radius:40px;"><mat-icon >delete</mat-icon></button>
        </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,8,10]"></mat-paginator>
      <button (click)="ondelete()" mat-raised-button color="warn"><mat-icon>delete</mat-icon>Delete</button>
