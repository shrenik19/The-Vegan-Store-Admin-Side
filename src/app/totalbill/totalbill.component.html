<div class="container">
    <div class="row">
      <div class="col-md-12">
        <p><b style="font-size: 30px;">Bill Management</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
          <div>
          </div>
      </div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="fk_email_id">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let element"> {{element.fk_email_id}} </td>
  </ng-container>


    <ng-container matColumnDef="bill_amt">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_amt}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date  </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'MM-dd-yyyy'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
      <td mat-cell *matCellDef="let element">
        <button  class="btn btn-primary" role="button" (click)="onclickdone(element)">View More</button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
